<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/logo-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo-16.png" />
    <link rel="shortcut icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VaroSync</title>
    <script>
      // Handle SPA routing for GitHub Pages
      (function() {
        var l = window.location;
        var search = l.search;
        
        // If we have a path in the query string (e.g. ?/solutions)
        if (search && search[1] === '/') {
          // Extract the path from the query string
          var path = search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          
          // Clean up the path - remove leading and trailing slashes
          path = path.replace(/^\/+|\/+$/g, '');
          
          // If we have a valid path, update the URL immediately
          if (path && path !== '/') {
            // Construct the new URL without double slashes
            var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/' + path + l.hash;
            // Force a synchronous URL update
            l.replace(newUrl);
            // Prevent any further processing
            return;
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
