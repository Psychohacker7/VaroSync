<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Varosync</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...)
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <!-- IE requires at least 512 bytes of data to show non-default 404. -->
    <div style="display: none;">
      This page was not found. You will be redirected to the home page.
      Please wait while we redirect you to the correct page.
      If you are not redirected automatically, please click here to go to the home page.
    </div>
    <script type="text/javascript">
      // Immediately redirect to index.html with the full path
      window.location.replace(
        window.location.protocol + '//' + 
        window.location.hostname + 
        (window.location.port ? ':' + window.location.port : '') +
        '/?/' + 
        window.location.pathname.substring(1).replace(/&/g, '~and~') + 
        (window.location.search ? '&' + window.location.search.substring(1).replace(/&/g, '~and~') : '') +
        window.location.hash
      );
    </script>
  </body>
</html>
